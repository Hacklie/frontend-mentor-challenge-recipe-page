    <div class="container">
      <figure class="recipe">
        <img
          class="recipe__image"
          src="./img/image-omelette.jpeg"
          alt="omelette"
        />
        <h1 class="recipe__h1">Simple Omelette Recipe</h1>
        <p class="recipe__description">
          An easy and quick dish, perfect for any meal. This classic omelette
          combines beaten eggs cooked to perfection, optionally filled with your
          choice of cheese, vegetables, or meats.
        </p>
        <div class="recipe__preparation">
          <h3 class="recipe__h3">Preparation time</h3>
          <ul>
            <li>
              <span><strong>Total:</strong> Approximately 10 minutes</span>
            </li>
            <li>
              <span><strong>Preparation:</strong> 5 minutes</span>
            </li>
            <li>
              <span><strong>Cooking:</strong> 5 minutes</span>
            </li>
          </ul>
        </div>
        <h2 class="recipe__h2">Ingredients</h2>
        <ul class="recipe__ingredients">
          <li class="recipe__ingredient"><span>2-3 large eggs</span></li>
          <li class="recipe__ingredient"><span>Salt, to taste</span></li>
          <li class="recipe__ingredient"><span>Pepper, to taste</span></li>
          <li class="recipe__ingredient">
            <span>1 tablespoon of butter or oil</span>
          </li>
          <li class="recipe__ingredient">
            <span
              >Optional fillings: cheese, diced vegetables, cooked meats,
              herbs</span
            >
          </li>
        </ul>
        <hr />
        <h2 class="recipe__h2">Instructions</h2>
        <ol class="recipe__instructions">
          <li class="recipe__instruction">
            <span
              ><strong>Beat the eggs:</strong> In a bowl, beat the eggs with a
              pinch of salt and pepper until they are well mixed. You can add a
              tablespoon of water or milk for a fluffier texture.</span
            >
          </li>
          <li class="recipe__instruction">
            <span
              ><strong>Heat the pan:</strong> Place a non-stick frying pan over
              medium heat and add butter or oil.</span
            >
          </li>
          <li class="recipe__instruction">
            <span
              ><strong>Cook the omelette:</strong> Once the butter is melted and
              bubbling, pour in the eggs. Tilt the pan to ensure the eggs evenly
              coat the surface.</span
            >
          </li>
          <li class="recipe__instruction">
            <span
              ><strong>Add fillings (optional):</strong> When the eggs begin to
              set at the edges but are still slightly runny in the middle,
              sprinkle your chosen fillings over one half of the omelette.</span
            >
          </li>
          <li class="recipe__instruction">
            <span
              ><strong>Fold and serve:</strong> As the omelette continues to
              cook, carefully lift one edge and fold it over the fillings. Let
              it cook for another minute, then slide it onto a plate.</span
            >
          </li>
          <li class="recipe__instruction">
            <span
              ><strong>Enjoy:</strong> Serve hot, with additional salt and
              pepper if needed.</span
            >
          </li>
        </ol>
        <hr />
        <h2 class="recipe__h2">Nutrition</h2>
        <p class="recipe__nutritions-description">
          The table below shows nutritional values per serving without the
          additional fillings.
        </p>
        <div class="recipe__nutrion-container">
          <span class="recipe_nutrion">Calories</span>
          <span class="recipe_nutrion recipe_nutrion-quantity">277kcal</span>
